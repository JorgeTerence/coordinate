{{ template "base" . }}
{{ define "content" }}
  <ul class="path">
    {{ range .Base.Split }}
      <li>{{ . }}</li>
    {{ end }}
  </ul>

  <a
    href="{{ call .Base.Join (index .Base.Urls "download") (.Base.Path) }}"
    download="{{ .Name }}"
  >
    <span class="material-symbols-outlined">file_download</span>
    <span>Download [{{ .Size }}]</span>
  </a>
  
  {{ if eq .Type "image" }}
    <img src="{{ index .Base.Urls "download" }}{{ .Base.Path }}" alt="{{ .Name }}">
  {{ else if eq .Type "video" }}
    <video controls src="{{ index .Base.Urls "download" }}{{ .Base.Path }}"></video>
  {{ else }}
    <pre><code>{{ .Content }}</code></pre>
  {{ end }}
{{ end }}
