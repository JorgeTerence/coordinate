<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <!-- <script src="/js" defer></script> -->
    <title>Coordinate</title>
  </head>
  <body>
    <!-- Use ::after pseudo-element to show title on hover. Maybe generate a QR Code -->
    <h1>Coordinate on <a title="{{ .Base.Addr }}" href="/">{{ .Base.Host }}</a></h1>
    <ul class="path">
      {{ range .Base.SplitPath }}
        <li>{{ . }}</li>
      {{ end }}
    </ul>

    <a href="{{ call .Base.PathJoin ("/download/") (.Base.Path) }}" download="{{ .Name }}">Download</a>
    
    {{ if or (eq (.Ext) (".png") (eq (.Ext) (".jpg"))) }}
      <img src="/download/{{ .Base.Path }}" alt="{{ .Name }}">
    {{ else }}
      <pre><code>{{ .Content }}</code></pre>
    {{ end }}
  </body>
</html>
