<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <!-- <script src="/js" defer></script> -->
    <title>Coordinate</title>
  </head>
  <body>
    <!-- Use ::after pseudo-element to show title on hover. Maybe generate a QR Code -->
    <h1>Coordinate on <a title="{{ .Addr }}" href="/">{{ .Host }}</a></h1>
    <ul class="path">
      {{ range .SplitPath }}
        <li>{{ . }}</li>
      {{ end }}
    </ul>
    <pre><code>{{ .FileData }}</code></pre>
  </body>
</html>
