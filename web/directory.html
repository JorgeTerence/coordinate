<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css" />
    <title>Coordinate</title>
  </head>
  <body>
    <h1>Coordinate on <a title="{{ .Base.Addr }}" href="/">{{ .Base.Host }}</a></h1>

    <ul class="path">
      {{/* If it's the root dir, show "~" */}}
      {{ if eq (index .Base.SplitPath 0) ("") }}
        <li>~</li>
      {{ else }}
        {{ range .Base.SplitPath }}
          <li>{{ . }}</li>
        {{ end }}
      {{ end }}
    </ul>

    <a
      {{/* If it's the root dir, use `coordinate.tar.gz` */}}
      {{ if eq (index .Base.SplitPath 0) ("") }}
        class="download" href="/tar/." download="coordinate.tar.gz"
      {{ else }}
        class="download"
        href="/{{ call $.Base.PathJoin ("tar") ($.Base.Path) }}"
        download="{{ print (call .Base.Last (.Base.SplitPath)) (".tar.gz") }}"
      {{ end }}
    >
      <span class="material-symbols-outlined">file_download</span>
      Download
    </a>
    
    <ul>
      {{ range .Entries }}
        <li>
          <a href="{{ call $.Base.PathJoin ($.Base.Path) (.Name) }}">
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  </body>
</html>
