<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style" />
    <!-- <script src="/js" defer></script> -->
    <title>Coordinate</title>
  </head>
  <body>
    <h1>Coordinate on <a title="{{ .Addr }}" href="/">{{ .Host }}</a></h1>

    {{ if .Error }}
      <div class="error">{{ .Error }}</div>
    {{ end }}

    {{ if and (gt (len .SplitPath) (0)) (ne (index .SplitPath 0) ("")) }}
      <ul class="path">
        {{ range .SplitPath }}
          <li>{{ . }}</li>
        {{ end }}
      </ul>
    {{ end }}

    <ul>
      {{ range .Files }}
        <li><a href="{{ call $.PathJoin ($.Path) (.Name) }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </body>
</html>
